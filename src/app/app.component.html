<h1>Hot Weather Widget</h1>

<div class="element" *ngIf="(hotels | async) as hotels; else loading">

  <app-main [hotels]="hotels" (currentHotel)="currentHotel($event)"></app-main>

  <div class="element-right">
    <app-weather [hotel]="sendCurHotel"></app-weather>
    <app-social [hotel]="sendCurHotel"></app-social>
  </div>

  <div class="clear"> </div>
</div>
